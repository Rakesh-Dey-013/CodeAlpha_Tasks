<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="picture.png" type="image/x-icon">
    <title>Nexus Image Gallery - Rakesh Dey</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="picture.png" alt="" style="width: 2rem;">
                    <span>Nexus Gallery</span>
                </div>

                <div class="header-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalImages">24</div>
                        <div class="stat-label">Images</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalCategories">5</div>
                        <div class="stat-label">Categories</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">2025</div>
                        <div class="stat-label">Collection</div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="filter-section">
                <div class="filter-container">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-th-large"></i> All Images
                    </button>
                    <button class="filter-btn" data-filter="nature">
                        <i class="fas fa-mountain"></i> Nature
                    </button>
                    <button class="filter-btn" data-filter="urban">
                        <i class="fas fa-city"></i> City
                    </button>
                    <button class="filter-btn" data-filter="portrait">
                        <i class="fas fa-user"></i> Portrait
                    </button>
                    <button class="filter-btn" data-filter="abstract">
                        <i class="fas fa-shapes"></i> Abstract
                    </button>
                    <button class="filter-btn" data-filter="temple">
                        <i class="fa-solid fa-gopuram"></i> Temples
                    </button>
                </div>
            </div>

            <div class="gallery" id="imageGallery">
                <!-- Images will be loaded by JavaScript -->
            </div>

            <div class="pagination-container">
                <button class="page-btn" id="prevPageBtn" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>

                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated by JavaScript -->
                </div>

                <button class="page-btn" id="nextPageBtn">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <span class="close-btn" id="closeBtn">&times;</span>
            <div class="lightbox-content">
                <img id="lightboxImage" src="" alt="">
                <div class="lightbox-info">
                    <h3 id="lightboxTitle">Image Title</h3>
                    <p id="lightboxDesc">Image description will appear here</p>
                    <div class="lightbox-meta">
                        <span id="lightboxCategory">Category</span>
                        <span id="lightboxDate">Date</span>
                        <span id="lightboxSize">Resolution</span>
                    </div>
                </div>
            </div>
            <div class="lightbox-nav">
                <button class="nav-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn next-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
